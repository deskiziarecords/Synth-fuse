[build-system]
requires synthfuse.tools.monitor:main"

# Visualization
sfviz = "synthfuse.tools.viz:main"

# Recipe-specific tools
ns-aquaforte = "synthfuse.recipes.ns_aquaforte.cli:main"

[tool.setuptools.packages.find]
include = ["synthfuse*", "alchemj*"]

[tool.setuptools.package-data]
synthfuse = [
    "recipes/**/*.py",
    "alchemj/grammar/*.lark",
    "data/benchmarks/*.cnf",
]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=synthfuse",= ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synthfuse"
version = "0.1.0"
description = "Single-kernel algorithm fusion for JAX: swarm, RL, and numerical hybrids"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "J. Roberto Jimenez", email = "tijuanapaint@gmail.com"},
    {name = "Kimi-K2", email = "kimi@moonshot.cn"},
]
keywords = ["jax", "fusion", "swarm", "rl", "optimization", "sat", "compiler"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    # Core JAX stack
    "jax>=0.4.35",
    "jaxlib>=0.4.35",
    "optax>=0.1.7",
    "chex>=0.1.84",
    
    # Scientific computing
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    
    # LLM inference (for NS-AquaForte and other recipes)
    "anthropic>=0.18.0",  # Claude API
    
    # Parsing and visualization
    "lark>=1.1.8",
    "svgwrite>=1.4.3",
    "rich>=13.0",
    
    # Data handling
    "pandas>=2.0.0",
    
    # SAT solver bindings
    "python-sat>=0.1.8.dev1",  # PySAT - Python SAT solver interface
]

[project.optional-dependencies]
# Development tools
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.6",
    "black>=24.0",
    "mypy>=1.8",
]

# Benchmarking and visualization
bench = [
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "plotly>=5.18.0",
    "tqdm>=4.66.0",
]

# LLM options (choose based on use case)
llm-cloud = [
    "anthropic>=0.18.0",
    "openai>=1.12.0",
]

llm-local = [
    "transformers>=4.36.0",
    "torch>=2.1.0",  # For local transformers
    "accelerate>=0.25.0",
]

# SAT/SMT solver backends
solvers = [
    "python-sat>=0.1.8.dev1",  # MiniSAT, Glucose, etc.
    "z3-solver>=4.12.0",       # Z3 SMT solver
    "pycryptosat>=5.11.0",     # CryptoMiniSat
]

# Additional scientific libraries for advanced recipes
scientific = [
    "networkx>=3.2",           # Graph algorithms
    "scikit-learn>=1.4.0",     # ML utilities
    "sympy>=1.12",             # Symbolic math
]

# All optional dependencies
all = [
    "synthfuse[dev]",
    "synthfuse[bench]",
    "synthfuse[llm-cloud]",
    "synthfuse[llm-local]",
    "synthfuse[solvers]",
    "synthfuse[scientific]",
]

# Minimal install for Colab demos
colab = [
    "matplotlib>=3.8.0",
    "anthropic>=0.18.0",
    "python-sat>=0.1.8.dev1",
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "https://github.com/deskiziarecords/Synth-fuse"
Repository = "https://github.com/deskiziarecords/Synth-fuse"
Issues = "https://github.com/deskiziarecords/Synth-fuse/issues"
Documentation = "https://github.com/deskiziarecords/Synth-fuse/tree/main/docs"
Changelog = "https://github.com/deskiziarecords/Synth-fuse/releases"

[project.scripts]
# Main REPL
synthfuse = "synthfuse.tools.repl:main"
alj = "synthfuse.tools.repl:main"

# Benchmarking tools
sfbench = "synthfuse.systems.bench:main"
sfmonitor = "
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradual typing