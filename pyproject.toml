[build-system]
requires = ["hatchling", "hatch-jax"]
build-backend = "hatchling.build"

[project]
name = "synthfuse"
version = "0.1.0a1"
description = "ALCHEM-J: operator-fusion language for swarm-RL-numeric hybrids"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "J. Roberto Jimenez", email = "tijuanapaint@gmail.com"},
    {name = "Kimi-K2", email = "kimi@moonshot.cn"},
]
keywords = ["jax", "fusion", "swarm", "rl", "optimization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "jax>=0.4.35",
    "jaxlib>=0.4.35",
    "optax>=0.1.7",
    "chex>=0.1.84",
    "lark>=1.1.8",
    "svgwrite>=1.4.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-xdist>=3.5",
    "ruff>=0.6",
    "mypy>=1.8",
    "pre-commit>=3.5",
]
rust = [
    "maturin>=1.7",        # for native Rust extensions
]
all = ["synthfuse[dev,rust]"]

[project.urls]
Homepage = "https://github.com/deskiziarecords/synthfuse"
Documentation = "https://synthfuse.readthedocs.io"
Repository = "https://github.com/deskiziarecords/synthfuse"
Issues = "https://github.com/deskiziarecords/synthfuse/issues"

[project.scripts]
alj = "synthfuse.tools.repl:main"
sfbench = "synthfuse.systems.bench:main"
sfviz = "synthfuse.tools.viz:main"

[project.scripts]
sfmonitor = "synthfuse.tools.monitor:cli"

[tool.hatch.build.targets.wheel]
packages = ["synthfuse"]

[tool.hatch.build.targets.sdist]
include = [
    "/synthfuse",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "W", "B", "C90", "N", "UP", "ANN", "S", "FBT", "TID", "ARG", "DTZ", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "RUF"]
ignore = ["ANN101", "S101", "FBT001"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-n auto --tb=short"

def cli():
    import argparse, jax
    ap = argparse.ArgumentParser(description="Live Orion-STCL telemetry")
    ap.add_argument("--steps", type=int, default=500)
    ap.add_argument("--refresh", type=float, default=0.1)
    args = ap.parse_args()
    from synthfuse.systems.orion import make_orion_stcl
    step, state = make_orion_stcl(jax.random.normal(jax.PRNGKey(0), (64, 32)),
                                  jax.random.normal(jax.PRNGKey(1), (32,)),
                                  beta_init=0.8, sigma_init=1.2)
    monitor_loop(step, state, args.steps, args.refresh)