[package]
name = "synthfuse-security-core"
version = "0.2.0"
edition = "2021"
description = "Nanosecond-speed OpenGate security backend for Synth-Fuse"
license = "OpenGate Integrity License"
authors = ["J. Roberto Jim√©nez <tijuanapaint@gmail.com>"]

[lib]
name = "synthfuse_security_core"
crate-type = ["cdylib", "staticlib"]

[dependencies]
ring = { version = "0.17", features = ["std", "dev_urandom_fallback"] }
ed25519-dalek = { version = "2.0", features = ["std", "rand_core"] }
sha3 = "0.10"
blake3 = "1.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[build-dependencies]
cbindgen = "0.25"

[features]
default = []
benchmarks = []

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
